<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
    }
    .skyblue { background-color: #87CEEB; }
    .royalblue { background-color: #4169E1; }
    .navy { background-color: #000080; }
  </style>
</head>
<body>

  <div class="box skyblue">Sky Blue</div>
  <div class="box royalblue">Royal Blue</div>
  <div class="box navy">Navy</div>

</body>
</html>
